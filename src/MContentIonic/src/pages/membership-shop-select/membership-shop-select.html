<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="md-search" item-left></ion-icon>
      <ion-input type="text" placeholder="Search"></ion-input>
    </ion-item>
    <h5 padding-left>เลือกสมาชิกร้าน</h5>
    <a ion-item detail-none *ngFor="let shop of list" href="#">
      <ion-avatar item-start>
        <img [src]="shop.merchant.logo">
      </ion-avatar>
      <h2>{{shop.merchant.name}}</h2>
      <p>
        <ion-icon name="ios-person"></ion-icon> {{shop.memberCount}} คน
      </p>
    </a>
    <ion-item *ngIf="list == null || list.length <= 0" text-center>
      ไม่มีรายการสมาชิกร้าน
    </ion-item>
  </ion-list>
</ion-content>
